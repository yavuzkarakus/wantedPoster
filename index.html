<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wanted Poster Assignment</title>
    <link
      rel="shortcut icon"
      href="./assets/bullet-hole.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" type="text/css" media="screen" />
    <script src="./app.js" defer type="text/javascript"></script>
  </head>
  <body>
    <div id="poster" class="poster">
      <h1>WANTED</h1>
      <p class="subheading">Dead or Alive</p>
      <img id="mugshot" src="./assets/mugshot.png" />
      <p class="name">Billy the Kid</p>
      <p class="description">Armed & very dangerous</p>
      <h2>Reward</h2>
      <div id="price">$50.000</div>
    </div>
    <button id="busted-btn" type="button">BUSTED</button>
    <audio id="bg-sound" preload="metadata" autoplay loop>
      <source src="./assets/western-bg-sound.mp3" type="audio/mp3" />
      Your browser does not support the <code>audio</code> tag.
    </audio>
    <audio id="gun-spin" preload="metadata">
      <source src="./assets/gun-spin.mp3" type="audio/mp3" />
      Your browser does not support the <code>audio</code> tag.
    </audio>
    <audio id="bullet" preload="metadata">
      <source src="./assets/bullet.mp3" type="audio/mp3" />
      Your browser does not support the <code>audio</code> tag.
    </audio>
  </body>
</html>
